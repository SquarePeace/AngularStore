<div class="center">
    <section id="content">
        <h1 class="subheader">{{page_title}}</h1>
           
        <form class="mid-form" #articleForm="ngForm" (ngSubmit)= "onSubmit()">
            <div class="form-group">
                <label for="name">Nombre del Producto</label>
                <input type="text" name="name" #name = "ngModel" [(ngModel)]= "article.name" 
                required/>
                <!-- pattern="[a-zA-Z]+"-->
                <small *ngIf= "!name.valid && name.touched" >
                    El nombre no es valido crack
                </small>
            </div>

            <div class="form-group">
                <label for="price">Precio del producto</label>
                <input type="text" name="price" #price = "ngModel" [(ngModel)]= "article.price" required >

                <small *ngIf= "!price.valid && price.touched" >
                    El Contenido no es valido crack
                </small>
            </div>

            <div class="form-group">

                <div class="image-thumb" *ngIf="is_edit">

                    <img src="{{url + 'get-image/' + article.image}}" *ngIf="article.image">
                    <img src="assets/images/default.png" *ngIf="!article.image">

                </div>

                <angular-file-uploader
                    [config]="afuConfig"
                    (ApiResponse)="imageUpload($event)"
                    >
                </angular-file-uploader>

            </div>

            <div class="clearfix"></div>
            <input type="submit" value="guardar" class="btn btn-success" [disabled] ="articleForm.invalid" />
        </form>
    </section>
    <app-sidebar></app-sidebar>
</div>
