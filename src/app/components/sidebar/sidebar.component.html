  <aside id="sidebar">
        <div id="nav-blog" class="sidebar-item" *ngIf="currentUser">
            <h3>Puedes hacer esto</h3>
            <a [routerLink]="['/productos/crear']" class="btn btn-success">Crear Producto</a>
        </div>
    
        <div id="search" class="sidebar-item">
            <h1 class="my-4">Buscador</h1>
            <h5>encuentra el Producto que buscas</h5>
            <form #searchForm="ngForm" (ngSubmit)="goSearch()">
                <input type="text" name="search" [(ngModel)]="searchString" />
                <input type="submit" name="submit" value="Buscar" class="btn btn-success"/>
            </form>
        </div>
    </aside>
