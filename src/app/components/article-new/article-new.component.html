<div class="center">
    <section id="content">
        <h1 class="subheader">{{page_title}}</h1>
           
        <form class="mid-form" #articleForm="ngForm" (ngSubmit)= "onSubmit()">
            <div class="form-group">
                <label for="title">Titulo</label>
                <input type="text" name="title" #title = "ngModel" [(ngModel)]= "article.title" 
                required/>
                <!-- pattern="[a-zA-Z]+"-->
                <small *ngIf= "!title.valid && title.touched" >
                    El Titulo no es valido crack
                </small>
            </div>

            <div class="form-group">
                <label for="content">Contenido</label>
                <textarea name="content" #content = "ngModel" [(ngModel)]= "article.content" required ></textarea>

                <small *ngIf= "!content.valid && content.touched" >
                    El Contenido no es valido crack
                </small>
            </div>

            <div class="form-group">

                <div class="image-thumb" *ngIf="is_edit">

                    <img src="{{url + 'get-image/' + article.image}}" *ngIf="article.image">
                    <img src="assets/images/default.png" *ngIf="!article.image">

                </div>

                <angular-file-uploader
                    [config]="afuConfig"
                    (ApiResponse)="imageUpload($event)"
                    >
                </angular-file-uploader>
                <!-- pattern="[a-zA-Z]+"-->
            </div>
            <!--c
            <div class="form-group radiobuttons">
                <input type="radio" name="genero" value="hombre" #genero = "ngModel" [(ngModel)]= "user.genero" required /> Hombre
                <input type="radio" name="genero" value="mujer" #genero = "ngModel" [(ngModel)]= "user.genero" /> Mujer
                <input type="radio" name="genero" value="otro" #genero = "ngModel" [(ngModel)]= "user.genero" /> Otro
            
                <small *ngIf= "!genero.valid && genero.touched" >
                    El genero no es valido crack
                </small>    
            </div>
                -->
            <div class="clearfix"></div>
            <input type="submit" value="guardar" class="btn btn-success" [disabled] ="articleForm.invalid" />
        </form>
    </section>
    <app-sidebar></app-sidebar>
</div>
