<div class="loading" *ngIf="!articles">
    Cargando...
</div>

<div class="loading" *ngIf="articles && articles.length == 0">
    <h3>No hay articulos para mostrar, intentalo mas tarde :)</h3>
</div>

<div id="articles" *ngIf="articles">
    <article class="article-item" *ngFor= "let article of articles">
        <div class="image-wrap">
            <img src="{{url + 'get-image/' + article.image}}"  *ngIf= "article.image">
            <img src="assets/images/default.png"  *ngIf= "!article.image">
        </div>

        <h2>{{article.title}}</h2>
        <span class="date">
            {{article.date | amLocale: 'es' | amTimeAgo }}
        </span>
        <a [routerLink]= "['/productos/articulo', article._id]">Leer mas</a>

        <div class="clearfix"></div>
    </article>

</div>
