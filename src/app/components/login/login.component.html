<div class="container">
  <div class="row">
    <div class="col-lg-9">
      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="jumbotron" style="background-color: white;">
            <h2>Iniciar sesión</h2>
            <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="">
                  <input type="email" class="form-control" placeholder="Enter email" formControlName="username"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">El Email es requerido</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="">
                  <input type="password" class="form-control" placeholder="Enter password" formControlName="password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">La contraseña es requerida</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-3">
                  <button type="submit" class="btn btn-success" [disabled]="loading">Entrar</button>
                </div>
                <div *ngIf="error">
                  <br>
                  <div class="alert alert-danger">{{error}}</div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
